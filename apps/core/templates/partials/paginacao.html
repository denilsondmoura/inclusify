{% if is_paginated %}
<nav class="d-flex justify-content-center mt-5" aria-label="Navegação da página">
    <ul class="pagination">
        {% if page_obj.has_previous %}
        <li class="page-item">
            <a class="page-link text-dark" href="?page=1" aria-label="Voltar para a primeira página">
                &laquo; Primeira
            </a>
        </li>
        <li class="page-item">
            <a class="page-link text-dark" href="?page={{ page_obj.previous_page_number }}" aria-label="Voltar para a página anterior">
                &lsaquo; Anterior
            </a>
        </li>
        {% endif %}

        <li class="page-item disabled">
            <span class="page-link">
                Página {{ page_obj.number }} de {{ paginator.num_pages }}
            </span>
        </li>

        {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link text-dark" href="?page={{ page_obj.next_page_number }}" aria-label="Ir para a próxima página">
                Próxima &rsaquo;
            </a>
        </li>
        <li class="page-item">
            <a class="page-link text-dark" href="?page={{ paginator.num_pages }}" aria-label="Ir para a última página">
                Última &raquo;
            </a>
        </li>
        {% endif %}
    </ul>
</nav>
{% endif %}
