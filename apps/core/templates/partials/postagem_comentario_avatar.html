{% load static %}

<section class="row mb-3">
    {% if comentario %}
        <div class="col-auto">
            <img src="{% static 'img/no-photo.png'%}" width="60" class="rounded-circle float-start"
                alt="Foto de perfil do autor do artigo">
        </div>
        <div class="col">
            <div class="row h-40 mt-2">
                {{ comentario.created_by.nome_publico }}
            </div>
            <div class="row h-50">
                <small class="text-muted px-0">
                    <time class="mx-2" datetime="{{ comentario.created_at|date:'Y-m-d' }}"
                        aria-label="Publicado h치 {{ comentario.created_at|timesince }}">
                        {{ comentario.created_at|timesince }} atr치s
                    </time>
                </small>
            </div>
        </div>
    {% else %}
        <div class="col-auto">
            <img src="{% static 'img/no-photo.png'%}" width="60" class="rounded-circle float-start"
                alt="Foto de perfil do autor do artigo">
        </div>
        <div class="col">
            <div class="row h-40 mt-2">
                {{ object.created_by.nome_publico }}
            </div>
            <div class="row h-50">
                <small class="text-muted px-0">
                    <time class="mx-2" datetime="{{ object.created_at|date:'Y-m-d' }}"
                        aria-label="Publicado h치 {{ object.created_at|timesince }}">
                        {{ object.created_at|timesince }} atr치s
                    </time>
                </small>
            </div>
        </div>
    {% endif %}
    
</section>
