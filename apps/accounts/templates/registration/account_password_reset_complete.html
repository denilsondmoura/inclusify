{% extends "base.html" %}
{% block content %}
<div class="container mt-5 d-flex flex-column justify-content-center">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <section class="card shadow-sm text-center" aria-labelledby="successHeading">
        <div class="card-header bg-dark text-white">
          <h1 id="successHeading" class="h4 mb-0">Senha Redefinida com Sucesso</h1>
        </div>

        <div class="card-body">
          <div class="my-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
              class="bi bi-check-circle-fill text-dark" viewBox="0 0 16 16">
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </svg>
          </div>

          <p class="lead mb-4">
            Sua senha foi alterada com sucesso!
          </p>

          <a href="{% url 'accounts:login' %}" class="btn btn-dark w-100" role="button"
            aria-label="Ir para a pÃ¡gina de login">
            Fazer Login
          </a>
        </div>

        <div class="card-footer bg-light text-muted small">
          <p class="mb-0">Login seguro garantido</p>
        </div>
      </section>
    </div>
  </div>
</div>
{% endblock %}
