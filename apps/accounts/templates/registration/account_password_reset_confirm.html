{% extends "base.html" %}
{% block content %}
  <h2>Definir nova senha</h2>
  {% if validlink %}
    <p>Digite sua nova senha abaixo:</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Redefinir Senha</button>
    </form>
  {% else %}
    <p>O link de redefinição de senha é inválido ou já foi usado.</p>
  {% endif %}
{% endblock %}
