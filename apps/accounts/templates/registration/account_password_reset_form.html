{% extends "base.html" %}

{% block content %}
<div class="container mt-5 d-flex flex-column justify-content-center">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <section class="card shadow-sm" aria-labelledby="recoveryHeading">
        <div class="card-header bg-dark text-white">
          <h1 id="recoveryHeading" class="h4 mb-0 text-center">Recuperação de Senha</h1>
        </div>

        <div class="card-body">
          {% if messages %}
          <div class="alert alert-info" role="alert">
            <ul class="mb-0">
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
            </ul>
          </div>
          {% endif %}

          <form method="post" role="form" aria-label="Formulário de recuperação de senha">
            {% csrf_token %}

            <div class="mb-4">
              <label for="id_email" class="form-label">E-mail</label>
              <input type="email" name="email" id="id_email" class="form-control" required autocomplete="email"
                aria-describedby="emailHelp" placeholder="seu@email.com">
              <div id="emailHelp" class="form-text">Digite o e-mail associado à sua conta</div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-dark" aria-label="Enviar instruções de recuperação">
                Recuperar
              </button>
              <a href="{% url 'accounts:login' %}" class="btn btn-link text-decoration-none" aria-label="Voltar para o login">
                Voltar para o login
              </a>
            </div>
          </form>
        </div>
      </section>
    </div>
  </div>
</div>
{% endblock %}
